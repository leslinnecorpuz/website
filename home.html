<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
        
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <style>
.top-bar ul li img {
    width: 30px;
    height: 30px;
    animation: slide 0s infinite;
}
.contact-icon {
    width: 30px;
    height: 30px;
    margin-right: 5px;
    animation: slide 0s infinite;
}
        nav .logo img {
            width: 50px;
            margin-right: 10px;
            animation: slide 0s infinite;
        }

        .icon-link img {
            width: 30px;
            height: 30px;
            transition: 0.3s;
            animation: slide 0s infinite;
        }

        .icon-link img:hover {
            transform: scale(1.1);
            animation: slide 0s infinite;
        }

        .image-container {
            width: 500px;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-top: -15px;
        }

        img {
            width: 495px;
            display: inline-block;
            margin-right: -10px;
            animation: slide 20s infinite;
        }

        @keyframes slide {
            0%, 100% {
                transform: translateX(0%);
            }

            10% {
                transform: translateX(-490px);
            }

            20% {
                transform: translateX(-980px);
            }

            30% {
                transform: translateX(-1470px);
            }

            40% {
                transform: translateX(-1960px);
            }

            50% {
                transform: translateX(-2450px);
            }

            60% {
                transform: translateX(-2940px);
            }

            70% {
                transform: translateX(-3430px);
            }

            80% {
                transform: translateX(-3920px);
            }

            90% {
                transform: translateX(-4410px);
            }
        }
    </style>
</head>
<body>

<!-- Login Modal -->

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <h2 class="text-center">Login</h2>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Username</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log in</button>
                    <p class="mt-3 text-center">
                        Don't have an account? 
                        <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">
                            Register here!
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
